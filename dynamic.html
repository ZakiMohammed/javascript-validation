<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>JavaScript Validation Dynamic</title>
</head>

<body>

    <div class="container my-5">
        <div class="row">
            <div class="col">
                <h3>Feedback Form</h3>
                <div id="alert" class="alert alert-danger d-none" role="alert">
                    Please complete the form properly
                </div>
                <form action="" method="GET" onsubmit="return validation();">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter name" class="form-control">
                        <div class="invalid-feedback">Please enter name</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter email" class="form-control">
                        <div class="invalid-feedback">Please enter email</div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" name="phone" id="phone" placeholder="Enter phone" class="form-control">
                        <div class="invalid-feedback">Please enter number</div>
                    </div>

                    <div class="form-group">
                        <label for="designnation">Designation</label>
                        <select name="designation" id="designation" class="custom-select">
                            <option selected disabled value="">Select Designation</option>
                            <option value="Employee">Employee</option>
                            <option value="HR">HR</option>
                            <option value="Manager">Manager</option>
                        </select>
                        <div class="invalid-feedback">Please select designation</div>
                    </div>

                    <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
                    <button class="btn btn-secondary" type="reset" value="Reset">Reset</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script>

        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const designation = document.getElementById('designation');
        const alert = document.getElementById('alert');
        const regex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;

        name.addEventListener('keydown', validateName);
        email.addEventListener('keydown', validateEmail);
        phone.addEventListener('keydown', validatePhone);

        function validateName() {
            if (name.value == '') {
                name.className = 'form-control is-invalid';
                return false;
            } else {
                if (name.value.length <= 3) {
                    name.className = 'form-control is-invalid';
                    name.nextElementSibling.innerText = 'Please enter more than 3 characters';
                    return false;
                } else {
                    name.className = 'form-control is-valid';
                }
            }

            return true;
        }

        function validateEmail() {
            if (email.value == '') {
                email.className = 'form-control is-invalid';
                return false;
            } else {
                if (regex.test(email.value) == false) {
                    email.className = 'form-control is-invalid';
                    email.nextElementSibling.innerText = 'Please enter a valid email';
                    return false;
                } else {
                    email.className = 'form-control is-valid';
                }
            }

            return true;
        }

        function validatePhone() {
            if (phone.value == '') {
                phone.className = 'form-control is-invalid';
                return false;
            } else {
                phone.className = 'form-control is-valid';
            }

            return true;
        }

        function validate() {
            const name = validateName();
            const email = validateEmail();
            const phone = validatePhone();
            return name && email && phone;
        }

        function validation() {
            if (!validate()) {
                alert.className = 'alert alert-danger';
                return false;
            }
            
            return true;
        }
    </script>

</body>

</html>
